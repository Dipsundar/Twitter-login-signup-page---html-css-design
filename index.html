<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./Favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Favicon/favicon-16x16.png" />
    <link rel="manifest" href="./Favicon/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <img src="images/logo.png" alt="logo" class="logo" />
      <h2>Sign in to Twitter</h2>
      <button class="btn">
        <img src="images/google.png" />Sign in with Google
      </button>
      <button class="btn">
        <img src="images/apple.png" />Sign in with Apple
      </button>
      <hr />
      <span>Or</span>
      <form>
        <input type="text" placeholder="Phone, email, or username" />
        <button>Next</button>
      </form>

      <button class="btn">Forgot Password</button>
      <p class="signInUp">
        Don't have an account? &nbsp;<a href="signup.html">Sign Up</a>
      </p>
    </div>
  </body>
</html>
