<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./Favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Favicon/favicon-16x16.png" />
    <link rel="manifest" href="./Favicon/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <img src="images/logo.png" alt="logo" class="logo" />
      <h2>Join Twitter today</h2>
      <button class="btn">
        <img src="images/google.png" />Sign up with Google
      </button>
      <button class="btn">
        <img src="images/apple.png" />Sign up with Apple
      </button>
      <hr />
      <span>Or</span>
      <button>Create account</button>
      <p class="text">
        By signing up, you agree to the
        <a href="#">Terms & Service</a> and <a href="#">Privacy Policy</a>,
        including <a href="">Cookie use.</a>
      </p>
      <br />
      <br />
      <br />
      <p class="signInUp">
        Have an account already? <a href="index.html">Log in</a>
      </p>
    </div>
  </body>
</html>
